<main class="mdl-layout__content">
  <div class="site-content">
    <div class="container">
      <div class="mdl-grid site-max-width">

        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
          <div class="mdl-card__media">
            <img class="article-image" src="{{hero1.thumbnail}}" border="0" alt="">
          </div>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{hero1.name}}</h2>
          </div>
          <div class="mdl-card__supporting-text">
            {{hero1.description}}
          </div>
        </div>

        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
          <div class="mdl-card__media">
            <img class="article-image" src="{{hero2.thumbnail}}" border="0" alt="">
          </div>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{hero2.name}}</h2>
          </div>
          <div class="mdl-card__supporting-text">
            {{hero2.description}}
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
