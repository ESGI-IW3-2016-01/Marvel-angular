<md-grid-list [cols]="5" [rowHeight]="700" [gutterSize]="30">
  <md-grid-tile *ngFor="let hero of heroes">
    <md-card class="hero-card">
      <md-card-header>
        <md-card-title>{{ hero.name }}</md-card-title>
      </md-card-header>
      <img md-card-image src="{{ hero.thumbnail }}">
      <md-card-actions>
        <a md-button routerLink="/characters/{{ hero.id }}">MORE INFO</a>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
